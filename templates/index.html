<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Construction Cost Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">üèóÔ∏è Construction Cost Estimator</h1>

        <form action="/predict" method="POST" class="card p-4 shadow-sm">

            {% for feature in features %}
            <div class="mb-3">
                <label class="form-label">{{ feature.replace('_', ' ').title() }}</label>
                <input type="number" step="any" class="form-control" name="{{ feature }}" required>
            </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Estimate Cost</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="alert alert-success text-center mt-4">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
